<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FurniStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Side - Login Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    <div class="text-center mb-4">
                        <a href="index.html" class="text-decoration-none">
                            <h2 class="text-primary fw-bold">FurniStore</h2>
                        </a>
                        <h4 class="fw-bold mt-4">Welcome Back</h4>
                        <p class="text-muted">Sign in to your account to continue shopping</p>
                    </div>

                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="passwordToggle"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <span class="login-text">Sign In</span>
                            <span class="login-spinner d-none">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Signing in...
                            </span>
                        </button>
                    </form>

                    <div class="text-center mb-4">
                        <div class="position-relative">
                            <hr>
                            <span class="position-absolute top-50 start-50 translate-middle bg-light px-3 text-muted">Or continue with</span>
                        </div>
                    </div>

                    <div class="row g-2 mb-4">
                        <div class="col-6">
                            <button class="btn btn-outline-danger w-100" onclick="loginWithGoogle()">
                                <i class="fab fa-google me-2"></i>Google
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-primary w-100" onclick="loginWithFacebook()">
                                <i class="fab fa-facebook-f me-2"></i>Facebook
                            </button>
                        </div>
                    </div>

                    <div class="text-center">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="register.html" class="text-primary text-decoration-none fw-medium">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Right Side - Image/Branding -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary">
                <div class="text-center text-white">
                    <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Furniture" class="img-fluid mb-4 rounded">
                    <h3 class="fw-bold mb-3">Transform Your Space</h3>
                    <p class="lead">Discover premium furniture that combines style, comfort, and functionality for your home and office.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Show loading state
            const loginText = document.querySelector('.login-text');
            const loginSpinner = document.querySelector('.login-spinner');
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            loginText.classList.add('d-none');
            loginSpinner.classList.remove('d-none');
            submitBtn.disabled = true;
            
            // Simulate API call (In Laravel, this would be handled by your authentication system)
            setTimeout(() => {
                // Reset button state
                loginText.classList.remove('d-none');
                loginSpinner.classList.add('d-none');
                submitBtn.disabled = false;
                
                // For demo purposes, accept any email/password
                if (email && password) {
                    // Store user session (In Laravel, this would be handled by sessions/cookies)
                    localStorage.setItem('user', JSON.stringify({
                        email: email,
                        name: email.split('@')[0],
                        loggedIn: true
                    }));
                    
                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert('Please enter valid credentials', 'danger');
                }
            }, 2000);
        }

        // Social login functions
        function loginWithGoogle() {
            showAlert('Google login integration would be implemented here', 'info');
        }

        function loginWithFacebook() {
            showAlert('Facebook login integration would be implemented here', 'info');
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
